<html>
  <head>
    <title>Welcome to Kokoa Clone</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <!-- not phone -->
    <div id="not-phone">
      Your screen is too big ㅠㅠ
    </div>

    <!-- phone -->
    <div id="phone">
      <!-- status -->
      <div id="status">
        <div class="wifi">
          No Service
        </div>
        <div class="time">
          18:43
        </div>
        <div class="be  terry">
          110%
        </div>
      </div>

      <!-- welcome --> 
      <div class="centeringContainer" id="welcome">
        <div>
          <h1>
            Welcome to Kokoa Clone
          </h1>
          <p>
            If you have a Kokoa Account, log in with your email or phone number.
          </p>
        </div>
      </div>

      <!-- login -->
      <div id="login">
        <div>
          <input type="text" name="email" id="email">
        </div>
        <div>
          <input type="text" name="password" id="password">
        </div>
        <div>
          <input type="button" id="login" value="Log In">
        </div>
        <div>
          <p id="remind">Find Kokoa Account or Password</p>
        </div>
      </div>
    </div>
  </body>
</html>
