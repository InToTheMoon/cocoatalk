<html>
  <head>
    <title>Welcome to Cocoa Clone</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/find.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bfc7077929.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- not phone -->
    <div id="not-phone">
      Your screen is too big ㅠㅠ
    </div>

    <!-- phone -->
    <div id="phone">
      <!-- status -->
      <div id="status">
        <div class="wifi">
          No Service
          <i class="fas fa-wifi"></i>
        </div>
        <div class="time">
          18:43
        </div>
        <div class="beterry">
          110%
          <i class="fas fa-battery-full"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <!-- find -->
      <div id="find-form" class="find-form">
        <div class="header">
          <div class="title">
            Find
          </div>
          <div class="etc">
            <i class="fas fa-search"></i>
            <i class="fas fa-cog"></i>
          </div>
        </div>
        <div class="find">
          <div class="find-icon__wrapper">
            <i class="fas fa-qrcode find-icon"></i>
            <p>QR Code</p>
          </div>
          <div class="find-icon__wrapper">
            <i class="far fa-address-book find-icon"></i>
            <p>Add by Contacts</p>            
          </div>
          <div class="find-icon__wrapper">
            <i class="fas fa-fingerprint find-icon"></i>
            <p>Add by ID</p>
          </div>
          <div class="find-icon__wrapper">
            <i class="far fa-envelope find-icon"></i>
            <p>Invite</p>
          </div>
        </div>

        <hr class="separate-line">

        <div class="recommended-friends">
          <span class="header">
            Recommended Friends
          </span>
          <div class="content">
            You have no recommended friends.
          </div>
        </div>

        <hr class="separate-line">

        <div class="open-chats">
          <div class="header">
            <span class="title">Open Chat</span>
            <span class="back-home">Go to Openchat Home</span>
          </div>
        </div>
      </div>
      
      <!-- menu -->
      <footer>
        <div class="menu">
          <button onclick="showLoadingPage()">
            <i class="fas fa-user"></i>
          </button>
          <button onclick="showChatsPage()">
            <span class="circle">1</span>
            <i class="far fa-comment"></i>
          </button>
          <button onclick="showFindPage()">
            <i class="fas fa-search"></i>
          </button>
          <button onclick="showMorePage()">
            <i class="fas fa-ellipsis-h"></i>
          </button>
        </div>
      </footer>
    </div>

    <script src="../js/common.js"></script>
  </body>
</html>
