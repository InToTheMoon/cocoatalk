<html>
  <head>
    <title>Welcome to Cocoa Clone</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/chats.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bfc7077929.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- not phone -->
    <div id="not-phone">
      Your screen is too big ㅠㅠ
    </div>

    <!-- phone -->
    <div id="phone">
      <!-- status -->
      <div id="status">
        <div class="wifi">
          No Service
          <i class="fas fa-wifi"></i>
        </div>
        <div class="time">
          18:43
        </div>
        <div class="beterry">
          110%
          <i class="fas fa-battery-full"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <!-- chats -->
      <div id="chats-form" class="chats-form">
        <div class="header">
          <div class="title">
            Find
          </div>
          <div class="etc">
            <i class="fas fa-search"></i>
            <i class="fas fa-music"></i>
            <i class="fas fa-cog"></i>
          </div>
        </div>
        <div class="find-list">
          <div class="find">
          </div>
        </div>
      </div>
      
      <!-- menu -->
      <footer>
        <div class="menu">
          <button onclick="showLoadingPage()">
            <i class="fas fa-user"></i>
          </button>
          <button onclick="showChatsPage()">
            <span class="circle">1</span>
            <i class="far fa-comment"></i>
          </button>
          <button onclick="showFindPage()">
            <i class="fas fa-search"></i>
          </button>
          <button onclick="showMorePage()">
            <i class="fas fa-ellipsis-h"></i>
          </button>
        </div>
      </footer>
    </div>

    <script src="../js/common.js"></script>
  </body>
</html>
