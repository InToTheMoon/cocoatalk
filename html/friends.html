<html>
  <head>
    <title>Welcome to Cocoa Clone</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/friends.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bfc7077929.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- not phone -->
    <div id="not-phone">
      Your screen is too big ㅠㅠ
    </div>

    <!-- phone -->
    <div id="phone">
      <!-- status -->
      <div id="status">
        <div class="wifi">
          No Service
          <i class="fas fa-wifi"></i>
        </div>
        <div class="time">
          18:43
        </div>
        <div class="beterry">
          110%
          <i class="fas fa-battery-full"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <!-- friends -->
      <div id="friends-form" class="friends-form">
        <div class="header">
          <div class="title">
            Friends
          </div>
          <div class="etc">
            <i class="fas fa-search"></i>
            <i class="fas fa-music"></i>
            <i class="fas fa-cog"></i>
          </div>
        </div>
        <div class="center-text">
          <i class="fas fa-info-circle"></i>
          Friends' Names Display
          <i class="fas fa-chevron-right"></i>
        </div>
        <div class="friends-list">
          <img src="../img/profile.jpg" alt="profile" class="img-profile">
          <span>Yuka</span>
        </div>
      </div>

      <hr class="separate-line">

      <!-- channel -->
      <div id="channel-form" class="channel-form">
        <div class="header">
          <div class="title">
            Channel
          </div>
          <div class="chevron">
            <i class="fas fa-chevron-up"></i>
          </div>
        </div>
        <div class="channel-list">
          <img src="../img/profile.jpg" alt="profile" class="img-profile">
          <span class="channel-name">Channel</span>
          <span class="channel-count">
            2 <i class="fas fa-chevron-right"></i>
          </span>
        </div>
      </div>
      
      <!-- menu -->
      <footer>
        <div class="menu">
          <button onclick="showLoadingPage()">
            <i class="fas fa-user"></i>
          </button>
          <button onclick="showChatsPage()">
            <span class="circle">1</span>
            <i class="far fa-comment"></i>
          </button>
          <button onclick="showFindPage()">
            <i class="fas fa-search"></i>
          </button>
          <button onclick="showMorePage()">
            <i class="fas fa-ellipsis-h"></i>
          </button>
        </div>
      </footer>
    </div>

    <script src="../js/common.js"></script>
  </body>
</html>
