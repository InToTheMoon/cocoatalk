<html>
  <head>
    <title>Welcome to Cocoa Clone</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/chat.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bfc7077929.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- not phone -->
    <div id="not-phone">
      Your screen is too big ㅠㅠ
    </div>

    <!-- phone -->
    <div id="phone">
      
      <!-- status -->
      <div id="status">
        <div class="wifi">
          No Service
          <i class="fas fa-wifi"></i>
        </div>
        <div class="time">
          18:43
        </div>
        <div class="beterry">
          110%
          <i class="fas fa-battery-full"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <!-- menu -->
      <div class="menu-form">
        <div class="go-back">
          <i class="fas fa-angle-left" onclick="showChatsPage()"></i>
        </div>
        <div class="chat-name">
          Yeongmoon Kim
        </div>
        <div class="etc">
          <i class="fas fa-search"></i>
          <i class="fas fa-bars"></i>
        </div>
      </div>

      <!-- messages-form -->
      <div id="messages-form" class="messages-form">
        <!-- chat start date -->
        <div class="chat-start-date-form">
          <span>Tuesday, June 30, 2021</span>
        </div>

        <!-- messages -->
        <div class="messages">
          <div class="message-from-the-other">
            <div class="profile">
              <img src="../img/profile.jpg" alt="profile" class="profile-img">
            </div>
            <div class="contents">
              <p class="user-name">Yuka Sasaki</p>
              <p class="message">what are you doing?!</p>
            </div>
            <div class="etc">
              <span class="sended-at">21:22</span>
            </div>
          </div>
          <div class="message-from-me">            
            <div class="etc">
              <span class="sended-at">21:22</span>
            </div>
            <div class="contents">
              <p class="message">what are you doing?!</p>
            </div>
          </div>
        </div>
      </div>
      
      <!-- input message -->
      <footer class="input-form__wrapper" id="input-form__wrapper">
        <div class="etc"> 
          <i class="far fa-plus-square"></i>
        </div>
        <div class="input-form" id="input-form">
          <div class="button__wrapper">
            <div class="emoticon">
              <i class="far fa-smile-wink"></i>
            </div>
            <div class="submit">
              <i class="fas fa-arrow-up"></i>
            </div>
          </div>
        </div>
      </footer>

      <div class="write-message__wrapper">
        <input type="text" name="write-message" id="write-message" class="write-message" placeholder="Write a message...">
      </div>

    </div>

    <script src="../js/common.js"></script>
  </body>
</html>
